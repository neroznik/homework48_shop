{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Guest Book{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% block links %}{% endblock %}
</head>
<body>
<header>
		<nav class="navbar navbar-expand-md navbar-dark py-0 " style="background-color: #0472d2;">
			<div class="container">
				<button class="navbar-toggler mr-5" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse " id="navbarSupportedContent">
					<ul class="navbar-nav navbar-txt mr-auto pl-5">
						<li class="nav-item active px-3">
							<a class="nav-link" href={% url 'index' %}>Home </a>
						</li>
						<li class="nav-item active px-3">
							<a class="nav-link" href="{% url 'entry_create' %}">Add new</a>
						</li>
						<li class="nav-item active px-3 navbar-right">
							<a class="nav-link" href="/admin/ ">Admin
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<a href="#" data-toggle="modal" data-target="#login-modal" class="btn-txt"><i class="far fa-user"></i></a>
					</form>
				</div>
			</div>
		</nav>
	</header>


    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
</body>
</html>
