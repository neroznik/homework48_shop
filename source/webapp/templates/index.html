
{% extends 'base.html' %}

{% block title %}Guest Book{% endblock %}

{% block content %}

    {% for ent in Entry %}
        <div class="card text-secondary border-primary "style="width: 35rem;">
          <div class="card-header">
            <div class="row">
              <div class="col-md-7">
                <p class ="author"> <b>{{ ent.author }}</b></p>
                <p> ({{ ent.mail }} )</p>
                  <p class = "created"><i>Created:{{ ent.created_at }}</i> </p>
                  <p class = "created"><i>Updated{{ ent.updated_at }}</i> </p>
              </div>
              <div class="col-md-5">
                <div class="float-right">
                    <a class="btn btn-outline-success" href="{% url 'entry_update' ent.pk %}"> <i class="fa fa-fw fa-edit"></i></a>
                    <a class="btn btn-outline-danger" href="{% url 'entry_delete' ent.pk %}"> <i class="fa fa-fw fa-trash"></i> </a>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p class="card-text"><p>{{ ent.text }}</p></p>
          </div>
        </div>
    {% endfor %}

{% endblock %}
